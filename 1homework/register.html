<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <script type="text/javascript" src="/js/birthdays.js"></script>
</head>
<body>
    <h1 align=center>免费开通江科大账号</h1>
    <form method="post">
        <p>注册邮箱:
            <input type="text" class=txt name="email"/>
        </p>
        <p>创建密码:
            <input type="text" class=txt name="pwd"/>
        </p>
        <p>真实姓名:
            <input type="text" class=txt size="12" maxlength="20" name="username"/>
        </p>
        <p>性&nbsp;&nbsp;&nbsp;&nbsp;别:
            <input type="radio" name="性别" value="male"/> 男
            <input type="radio" name="性别" value="male"/> 女
        </p>
        <tr>
            <td>出生年份:</td>
            <td>
                <select size="1" name="year" id="year" style="width:65px" onfocus="years('year',new Date().getFullYear()),change_date()"onchange="change_date()"></select> 
                <select size="1" name="month" id="month" style="width:40px" onfocus="months(),change_date()" onchange="change_date()"></select> 
                <select size="1" name="date" id="date" style="width:40px" ></select>
            </td>
        </tr>
        <p>我现在:
            <select>
                <option value="">江科大</option>
                <option value="张家港">张家港</option>
                <option value="东校区">东校区</option>
                <option value="西校区">西校区</option>
            </select>
        </p>
        <p>
            <input type="submit" name="submit" value="提交" class=but/>
        </p>
    </form>
</body>
</html>
