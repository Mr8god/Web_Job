<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="goodlist">

    </table>


    <script>
        var goods=[
            {"id":"g008", "name":"iphone12", "price":7000},
            {"id":"g009", "name":"iphone11", "price":4000},
            {"id":"g0010", "name":"iphone12 pro", "price":9000},
            {"id":"g003", "name":"huawei", "price":1000},
            {"id":"g0013", "name":"sasung", "price":4000},
        ]

        var gl=document.querySelector('#good_list');

        for(var g of goods){
            gl.innerHTML+=
            <tr>
                <td>${g.id}</td>
                <td>${g.name}</td>
            </tr>                
        }
    </script>
</body>
</html>
