<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="login-form">
        <div class="logo"><img src="/test_from_bilili/images/logo.png" alt=""></div>
        <div class="social-media">
            <button class="fb"><img src="/test_from_bilili/images/fb.png" alt=""></button>
            <button class="google"><img src="/test_from_bilili/images/google.png" alt=""></button>
            <button class="ps"><img src="/test_from_bilili/images/ps.png" alt=""></button>
            <button class="xbox"><img src="/test_from_bilili/images/xbox.png" alt=""></button>
            <button class="switch"><img src="/test_from_bilili/images/switch.png" alt=""></button>
        </div>

        <h6>Sign In</h6>
        <form action="">
            <div class="textbox">
                <input type="text" placeholder="Username Or Email">
                <span class="check-message">Required</span>
            </div>

            <div class="textbox">
                <input type="password" placeholder="Password">
                <span class="check-message">Required</span>
            </div>

            <div class="options">
                <label for="" class="remeber-me">
                    <span class="checkbox">
                        <input type="checkbox">
                        <span class="checked"></span>
                    </span>
                    Remember me
                </label>


                <a href="#">Forget Your Password?</a>
            </div>


            <input type="submit" value="Log In Now" class="login-btn" disabled>
            <div class="privacy-link">
                <a href="#">Privacy policy</a>
            </div>

            <div class="dont-have-account">
                Don't have an account.
                <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
